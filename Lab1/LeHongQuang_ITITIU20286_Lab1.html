            <script>
              var  height=300, width=400;
              var svgg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
              svgg.setAttribute("height", height);
              svgg.setAttribute("width", width);

              main.appendChild(svgg);


              var myname = prompt("Please enter something").toLowerCase();
              var stringBase = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z','_'];
              var countObject = {} ;

              function characterCount(word, character) {
                var count = 0;
                  for (var i = 0; i < word.length; i++) {
                    if (word[i] === character) {
                     count++;
                     }
                   }
                   return count;
                 }
                 for (var i = 0, l = stringBase.length; i < l; i++) {
                   var currentChar = stringBase[i];
                   countObject[currentChar] = characterCount(myname, currentChar);
                 }
                 var AD= countObject.a+ countObject.b+countObject.c+countObject.d;
                 var EH= countObject.e+ countObject.f+countObject.g+countObject.h;
                 var IL= countObject.i+ countObject.j+countObject.k+countObject.l;
                 var MP= countObject.m+ countObject.n+countObject.o+countObject.p;
                 var QU= countObject.q+countObject.r+ countObject.s+countObject.t+countObject.u;
                 var VZ= countObject.v+countObject.w+ countObject.x+countObject.y+countObject.z;

                function createhistogram(svg, name, attrs)
                  {
                    var element = document.createElementNS("http://www.w3.org/2000/svg", name);
                    if (attrs === undefined) attrs = {};
                    for (var key in attrs) {
                      element.setAttributeNS(null, key, attrs[key]);
                      }
                      element.setAttributeNS(null, 'transform', 'translate(0,800)');
                      element.setAttributeNS(null, 'transform', 'scale(1,-1)');
                      svg.appendChild(element);
                    }

                var data=[AD, EH, IL, MP, QU, VZ];
