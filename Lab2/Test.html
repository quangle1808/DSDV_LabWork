<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bar Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg id="bar-chart" width="800" height="400"></svg>

    <script>
        // Sample data: Replace this with any dataset
        const data = Array.from({ length: 20 }, () => Math.floor(Math.random() * 26));

        // Create an SVG container
        const svg = d3.select("#bar-chart");

        // Create bars
        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 40)
            .attr("y", d => 400 - d * 10)
            .attr("width", 35)
            .attr("height", d => d * 10)
            .attr("fill", d => `rgb(0, 0, ${d * 10})`);

        // Add labels
        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(d => d.toString())
            .attr("x", (d, i) => i * 40 + 5)
            .attr("y", d => 400 - d * 10 - 5);
    </script>
</body>
</html>
